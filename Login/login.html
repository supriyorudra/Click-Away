<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="icon" type="image/x-icon" href="../images/icon.png">
    <script src="https://kit.fontawesome.com/6dccbbc57d.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h2 class="logo">Click Away</h2>
        <nav class="navbar">
            <a class="home" href="#">Home</a>
            <a class="login" href="#">Login</a>
            <a class="signup" href="#">Signup</a>
            <a class="myCart" href="#">My Cart</a>
        </nav>
    </header>
    <div class="wrapper">
        <div class="form-box login">
            <h2>Login</h2>
            <form>
                <div class="inputbox">
                    <span class="icon"><i class="fa-regular fa-envelope"></i></span>
                    <input id="login-email" type="email" required>
                    <label for="login-email">Email</label>
                </div>
                <div class="inputbox">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input id="login-password" type="password" required>
                    <label for="login-password">Password</label>
                </div>
                <div class="forgot">
                    <label for=""><input id="checkbox" type="checkbox">Remember me</label>
                </div>
                <button class="login-button btn" type="submit">Login</button>
                <div class="login-register">
                    <p>Don't have an account?<a href="#" class="register-link"> Signup</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="./login.js"></script>
</body>
</html>
